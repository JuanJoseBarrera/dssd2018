{% extends "layoutBackend.html" %}
{% block menu %}
	{% include 'userMenu.html' %}
{% endblock %}
{% block content %}
	<form class="form-horizontal" method="POST" action="./?action=saveSale">
		<!-- input type="hidden" name="form_token" value="{{ token }}" -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="productType">Tipo de Producto</label>
			<div class="col-md-4">
				<select id="productType" name="productType" class="chosen" data-placeholder="Seleccione un Tipo de Producto" onchange="">
					<option value=""></option>
					{% for tipo in tipos %}
						<option value="{{ tipo.initials }}">{{ tipo.description }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-4 col-md-6">
				<input type="reset" class="btn btn-reset" value="Limpiar Formulario">
				<input type="submit" class="btn btn-primary" value="Guardar">
			</div>
		</div>
	</form>
{% endblock %}
