{% extends "layoutIndex.html" %}
{% block content%}
	<div class="container">
		<div class="row">
			{% if message %}
			<div class="text-center bg-info">
				<p> {{ message }} </p>
			</div>
			{% endif %}
			{% if error %}
			<div class="text-center bg-danger">
				<p> {{ error }} </p>
			</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
